  <body>
    <header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">Shortest and Sweetest way to keep our important information,memories and many more :)</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white">Login</a></li>
            <li><a href="#" class="text-white">search</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</header>

<main role="main">


  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
                {% for d in obj.all %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <h1 align="center">{{ d.Heading }}</h1>
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ d.Content }}</text></svg><div class="card-body">
              <p class="card-text"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                                  <small class="text-muted">Last Updated {{d.Lastupdated }}</small>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>

                </div>
              </div>
            </div>
          </div>
        </div>
                   {% endfor %}




      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
