  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <ul class="navbar-nav ml-auto">

        <a class="navbar-brand" href="#">About us</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Search </a>
                </li>
        </div>
            </ul>

        </div>
    </nav>
</header>

<main role="main">


  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
                {% for d in obj.all %}


        <div class="col-md-4">
          <div class="card mb-4 shadow-sm" bg-primary>
              <h1 align="center">{{ d.Heading }}</h1>
  <textarea  cols="170" rows="5" contenteditable="true">{{ d.Content }}</textarea>
          </div>
              <p class="card-text"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                                  <small class="text-muted">Last Updated {{d.Lastupdated }}</small>
                  <button type="button" class="btn btn-sm btn-outline-secondary" >Edit</button>

                </div>
              </div>
            </div>
          </div>
        </div>
                 <a href="{% url 'delf' pk=d.pk %}" class="btn btn-info" role="button">Delete</a>


                   {% endfor %}




      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
